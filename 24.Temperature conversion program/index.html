<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Temperature conversion program</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <form action="">
    <h1>Temperature conversion: </h1>
    <input type="number" id="textBox" value= "0"><br>
    <input type="radio" id="toFarenhite" name="unit">
    <label for="toFarenhite">째C to 째F</label><br>

    <input type="radio" id="toCelsius" name="unit">
    <label for="toCelsius">째F to 째C</label><br>

    <button type="button" id="convertButton" onclick="convert()">Convert</button>
    <p id="result">Select a unit</p>

  </form>



  <script src="script.js"></script>
</body>
</html>
